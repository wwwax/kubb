<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>kubb</title>
  </head>

  <body>

    <div class="wrapper">

            <a class="logo" href="#">
              <img class="logo_image" src="./assets/img/logo.png" alt="logo" />

            </a>

            <!-- BURGER_BTN -->
            <div class="burger_btn">
              <span></span>

          </div>
        </div>
      </div>

      <!-- MENU-MOBILE -->
      <div class="menu-mobile"></div>

      <div class="hero">
        <div class="hero_title">Jonathon Kubb</div>
        <div class="hero_subtitle">Photography</div>
        <div class="hero_description">Based in New York since 2001</div>
      </div>
    </div>

    <!-- scripts -->
    <script src="./assets/js/main.js"></script>

</html>
