<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>kubb</title>
  </head>

  <body>
    <!-- WRAPPER -->
    <div class="wrapper">
      <!-- HEADER -->
      <div class="header">
        <div class="container">
          <div class="header_inner">
            <!-- LOGO -->
            <a class="logo" href="#">
              <img class="logo_image" src="./assets/img/logo.png" alt="logo" />
              <span>kubb</span>
            </a>

            <!-- BURGER_BTN -->
            <div class="burger_btn">
              <span></span>
            </div>

            <!-- MENU -->
            <div class="menu">
              <!-- LIST -->
              <ul class="menu_list">
                <!-- ITEM -->
                <li class="menu_item">
                  <a class="menu_link" href="#">Home</a>
                </li>

                <!-- ITEM -->
                <li class="menu_item">
                  <a class="menu_link" href="#">About</a>
                </li>

                <!-- ITEM -->
                <li class="menu_item">
                  <a class="menu_link" href="#">Portfolio</a>
                </li>

                <!-- ITEM -->
                <li class="menu_item">
                  <a class="menu_link" href="#">Services</a>
                </li>

                <!-- ITEM -->
                <li class="menu_item">
                  <a class="menu_link" href="#">Journal</a>
                </li>

                <!-- ITEM -->
                <li class="menu_item">
                  <a class="menu_link" href="#">Contact</a>
                </li>
              </ul>

              <!-- SOCIALS -->
              <ul class="socials">
                <!-- ITEM -->
                <li class="socials_item">
                  <a class="socials_link facebook" href="#">
                    <span class="visually-hidden">Facebook</span>
                  </a>
                </li>

                <!-- ITEM -->
                <li class="socials_item">
                  <a class="socials_link twitter" href="#">
                    <span class="visually-hidden">Twitter</span>
                  </a>
                </li>

                <!-- ITEM -->
                <li class="socials_item">
                  <a class="socials_link dribbble" href="#">
                    <span class="visually-hidden">Dribbble</span>
                  </a>
                </li>

                <!-- ITEM -->
                <li class="socials_item">
                  <a class="socials_link pinterest" href="#">
                    <span class="visually-hidden">Pinterest</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <!-- HERO -->
      <div class="hero">
        <div class="hero_title">Jonathon Kubb</div>
        <div class="hero_subtitle">Photography</div>
        <div class="hero_description">Based in New York since 2001</div>
      </div>
    </div>

    <!-- scripts -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
